<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="box">
    <img class="hero" src="images/illustration-hero.svg" alt="person listening to music">
    <h1>Order Summary</h1>

    <p class="summary">
      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <div class="plan">
      <img src="images/icon-music.svg" alt="music note icon">
      <span>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </span>
      <a href="url">Change</a>
    </div>

    <button class="button" type="button">Proceed to Payment</button>
    <a class="cancel" href="url">Cancel Order</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/emily-green">Emily Green</a>.
  </div>
</body>

</html>
